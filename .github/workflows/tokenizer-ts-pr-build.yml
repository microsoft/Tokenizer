name: PR build

on:
  pull_request:
    branches: [ main ]
    
defaults:
  run:
    working-directory: tokenizer_ts
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm run build
      - run: npm run test
