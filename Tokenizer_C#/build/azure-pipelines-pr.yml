# .NET Desktop
# Build and run tests for .NET Desktop or Windows classic desktop solutions.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/apps/windows/dot-net

trigger:
- main

jobs:
- job: Windows
  pool:
    vmImage: 'windows-latest'

variables:
  workingDir: '$(System.DefaultWorkingDirectory)\Tokenizer_C#'
  buildConfiguration: 'Release'
  TeamName: DeepDev

steps:
- task: DotNetCoreCLI@2
  inputs:
    command: 'restore'
    feedsToUse: config
    nugetConfigPath: 'Tokenizer_C#/nuget.config'
    workingDirectory: '$(workingDir)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'build'
    arguments: '--configuration $(buildConfiguration)'
    workingDirectory: '$(workingDir)'

- task: DotNetCoreCLI@2
  inputs:
    command: 'test'
    workingDirectory: '$(workingDir)'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(workingDir)\Tokenizer\bin\$(buildConfiguration)\'
    artifactName: Tokenizer

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '(workingDir)\TokenizerLib\bin\$(buildConfiguration)\'
    artifactName: TokenizerLib
